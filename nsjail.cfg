name: "simple"
mode: ONCE
cwd: "/tmp"
time_limit: 10
rlimit_as: 512
rlimit_cpu: 5

clone_newnet: false
clone_newuser: false
clone_newns: false
clone_newpid: false
clone_newipc: false
clone_newuts: false
clone_newcgroup: false

mount {
  src: "/usr/local/bin/python3"
  dst: "/usr/local/bin/python3"
  is_bind: true
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
}

mount {
  src: "/usr/lib"
  dst: "/usr/lib"
  is_bind: true
}

mount {
  src: "/usr/local/lib"
  dst: "/usr/local/lib"
  is_bind: true
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
}
